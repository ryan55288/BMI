<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI規則表</title>
        <link rel="stylesheet" href="./scss/all.css" />
        <link rel="stylesheet" href="./all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    </head>
    <body>
        <div class="all mt-3">
            <div class="headertop">
                <table class="table table-bordered table-hover container">
                    <thead>
                        <tr class="bottom-color">
                            <th scope="col"></th>
                            <th scope="col" colspan="3">身體質量指數(BMI) (kg/m2)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-warning">
                            <th scope="row">體重過輕</th>
                            <td colspan="3">MBMI ＜ 18.5ark</td>
                        </tr>
                        <tr class="table-warning">
                            <th scope="row">正常範圍</th>
                            <td colspan="3">18.5≦BMI＜24</td>
                        </tr>
                        <tr class="table-warning">
                            <th scope="row">異常範圍</th>
                            <td colspan="3">過重：24≦BMI＜27 輕度肥胖：27≦BMI＜30 中度肥胖：30≦BMI＜35 重度肥胖：BMI≧35</td>
                        </tr>
                        <tr class="table-warning">
                            <th scope="row">腰圍 (cm)</th>
                            <td colspan="3">男性：≧90公分 女性：≧80公分</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="topbody">
                <div class="top bg-gray container">
                    <div class="row flex-nowrap">
                        <div class="col-sm-4 m-4">
                            <div class="ml-5 mt-4">
                                <img src="./img/BMICLogo.png" alt="" class="img1 p-2" />
                                <div class="text-white m-3">您的BMI值為</div>
                                <input type="text" class="form-control-mm text-center totalId" placeholder="BMI結果" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="mt-3">
                                <span class="text-white">日期(time)</span>
                                <input type="text" placeholder="請輸入日期" class="rounded text-center data" />
                            </div>
                            <div class="mt-3">
                                <span class="text-white">身高cm</span>
                                <input type="text" placeholder="請輸入身高" class="rounded text-center cm" />
                            </div>
                            <div class="mt-3">
                                <span class="text-white">體重kg</span>
                                <input type="text" placeholder="請輸入體重" class="rounded text-center mb-3 weight" />
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <button type="button" class="mb-3 btn2 btn-outline-warning rounded-circle">GO!!</button>
                            <div class="icome2">
                                <input class="btn3 rounded-circle text-center" placeholder="標準值為" />
                                <i class="fa-solid fa-arrows-rotate icome" type="button"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover container">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">日期</th>
                                <th scope="col">BMI值</th>
                                <th scope="col">標準值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="th">
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="p-2 bottom-color text-center container">
                    <img src="./img/BMICLogo.png" alt="" />
                </div>
            </div>
        </div>
    </body>
    <script src="./all.js"></script>
</html>
